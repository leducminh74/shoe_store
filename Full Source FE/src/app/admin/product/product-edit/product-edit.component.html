
<!-- Page Wrapper -->
<div id="wrapper" class="">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-topbar></app-topbar>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->

        <div class="container d-flex justify-content-center w-50 mt-5 p-5">
          <form style="margin: 0"  id="editForm" class="p-5"  (ngSubmit)="onSubmit()">
            <h4 class="title text-center">Sửa món ăn</h4>
            <div class="form-group mt-5">
              <mat-form-field  class="full-width" appearance="outline" >
                <mat-label >Tên sản phẩm</mat-label>
                <input  matInput placeholder="Input here..." name="name" [(ngModel)]="product.name" required>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-label >Ảnh</mat-label>
              <br>
              <img style="height: 40px" [src]="'http://localhost:9999/img/'+product.img">
              <input type="file"  placeholder="Input here..." (change)="changeImg($event)"  name="img"  required>
            </div>

            <div class="form-group mt-5">
              <mat-form-field  class="full-width" appearance="outline" >
                <mat-label >Mô tả</mat-label>
                <input  matInput placeholder="Input here..." name="description" [(ngModel)]="product.description" required>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field  class="full-width" appearance="outline" >
                <mat-label >Thương hiệu</mat-label>
                <input  matInput placeholder="Input here..." name="brand" [(ngModel)]="product.brand" required>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field  class="full-width" appearance="outline" >
                <mat-label >Màu</mat-label>
                <mat-select name="color" [(ngModel)]="product.color.id" required>
                  <mat-option *ngFor="let color of listColor" [value]="color.id">{{color.color}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field  class="full-width" appearance="outline" >
                <mat-label >Size</mat-label>
                <mat-select name="size" [(ngModel)]="product.size.id" required>
                  <mat-option *ngFor="let s of listSize" [value]="s.id">{{s.size}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field  class="full-width" appearance="outline" >
                <mat-label >Giá</mat-label>
                <input type="number"  matInput placeholder="Input here..." name="price" [(ngModel)]="product.price" required>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field  class="full-width" appearance="outline" >
                <mat-label >Giá sau khuyến mãi</mat-label>
                <input type="number"  matInput placeholder="Input here..." name="sellPrice" [(ngModel)]="product.sellPrice" required>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field  class="full-width" appearance="outline" >
                <mat-label >Số lượng</mat-label>
                <input type="number"  matInput placeholder="Input here..." name="quantity" [(ngModel)]="product.quantity" required>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field  class="full-width" appearance="outline" >
                <mat-label >Loại</mat-label>
                <mat-select name="category" [(ngModel)]="product.category.id" required>
                  <mat-option *ngFor="let c of listCategory" [value]="c.id">{{c.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success mt-3" >Cập nhật</button>
            </div>
          </form>
        </div>


      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" routerLink="/login">Logout</a>
      </div>
    </div>
  </div>
</div>



<!--Edit modal-->
<div id="editProductModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <form style="margin: 0" action="editProduct" method="post">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Product</h4>
        </div>
        <div class="modal-body">


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success save-btn" >Save</button>
        </div>
      </form>
    </div>

  </div>
</div>
