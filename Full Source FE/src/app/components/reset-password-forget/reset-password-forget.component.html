<app-header></app-header>
<section>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 ">
        <div class="card">
          <div class="text-center">
            <h1>Đặt lại mật khẩu</h1>
            <h6>Vui lòng nhập mật khẩu</h6>
          </div>
          <form action="" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
            <div class="text-center mb-0 mt-3">
              <mat-error>{{message}}</mat-error>
            </div>

            <mat-form-field  class="full-width" appearance="outline" >
              <mat-label >Mật khẩu mới</mat-label>
              <input minlength="3" [type]="showPassword ? 'text' : 'password'" matInput placeholder="Input here..." formControlName="newPassword" required>
              <mat-icon matSuffix (click)="togglePasswordVisibility()">
                {{showPassword?'visibility_off':'visibility'}}
              </mat-icon>
              <mat-error *ngIf="resetPasswordForm.hasError('minlength','newPassword') && !resetPasswordForm.hasError('required','newPassword')">Vui lòng nhập tối thiểu 3 kí tự</mat-error>
              <mat-error *ngIf="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('required','newPassword')">Vui lòng nhập mật khẩu</mat-error>
            </mat-form-field>


            <div class="text-center">
              <button type="submit" mat-raised-button [disabled]="!resetPasswordForm.valid" class="btn ">Xác nhận</button>
            </div>

          </form>
          <a routerLink="/login" class="switch-link">Đăng nhập</a>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
